<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Schedule | Carwhile</title>
  <meta name="title" content="Schedule on-demand car care and maintenance now">
  <meta name="description" content="Choose a service: click one of the icons below to select your service.">
  <meta name="author" content="Ryan Moore">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    <!-- Whitney substitute -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   <!-- Gotham substitute  -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/application.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/images/favicon.jpg">

</head>

<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header class="header_v2">
    <section class="nav-wrapper">
      <nav>
        <a href="index.html" class="brand">
          <img src="assets/images/home_page/carwhile_icon2.png" alt="Carwhile logo">
        </a>

        <input type="checkbox" id="show-menu" role="button" class="menu_button">
        <label for="show-menu" class="menu_button_label" title="Menu">
          <span class="hamburger"></span>
        </label>

        <section class="nav_panel_mobile">
          <div>
          <img src="assets/images/header/carwhile_white_small.png" class="brand_white" alt="Carwhile white logo">
          <input type="checkbox" id="show-menu" role="button" class="menu_button">
          <label for="show-menu" class="menu_button_label" title="Menu">
            <span class="hamburger"></span>
          </label>
          </div>
          <ul class="nav_items_standard">
              <li><a href="log-in.html">Log In / Sign Up</a></li>
              <li><a href="index.html">Home</a></li>
              <li class="dropdown_link">
                <p>About Us<span class="dropdown_arrow"></span></p>
                <div class="dropdown_wrapper">
                  <select class="dropdown_select">
                    <option value="blank-option"></option>
                    <option value="what-we-do">What We Do</option>
                    <option value="who-we-are">Who We Are</option>
                    <option value="contact-us">Contact Us</option>
                  </select>
                </div>
              </li>
            </ul>

            <ul class="nav_items_highlight">
              <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </section>
      </nav>
    </section>
  </header>

  <main>

    <section class="select_service_banner">
      <h1>Select your Service</h1>
    </section>

    <section class="services_list">
      <article class="service_container">
        <img src="assets/images/home_page/express_wash_icon.png" alt="Click on this button to schedule an Express Wash: for when you need a clean car fast.">
        <h3>Express Wash</h3>
      </article>
      <article class="service_container">
        <img src="assets/images/home_page/classic_clean_icon.png" alt="Click on this button to schedule a Classic Clean: we clean your entire car by hand.">
        <h3>Classic Clean</h3>
      </article>
      <article class="service_container">
        <img src="assets/images/home_page/luxe_detail_icon.png" alt="Click on this button to schedule a Luxe Detail: your car will be spotless when we're done.">
        <h3>Luxe Detail</h3>
      </article>
    </section>

    <section class="slider_banner">
      <label for="services_slider" class="cleaning_label">Cleaning</label>
      <label for="services_slider" class="maintenance_label">Maintenance</label>
      <input id="services_slider" type="range" min="0" max="1" value="0" step="1" name="services_slider">
    </section>

  </main>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
